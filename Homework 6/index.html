<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/style.css">
   <title>Apple Shop</title>
</head>
<body>
   <div id="app">
      <header class="header">
         <div class="header__wrap container">
            <a href="index.html">AppleShop</a>
            <search :userSearch="userSearch"></search>
            <div class="header__cart">
               <button class="header__btn-cart" type="button" @click="show = !show">
                  <i class="fa-solid fa-cart-shopping"></i>
               </button>
               <basket :basket-items="basketItems" :visibility="show"></basket>
            </div>
         </div>
      </header>
      <main class="main container">
         <items :items="filtered" @add-product="addProduct"></items>
      </main>
   </div>
   <script src="https://kit.fontawesome.com/6de9621b6b.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
   <script src="js/components/ProductsComponents.js"></script>
   <script src="js/components/CartComponent.js"></script>
   <script src="js/components/FilterComponent.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
